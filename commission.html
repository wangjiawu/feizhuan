<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>佣金明细</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/commission.css">
    <script type="text/javascript" src="./js/flexible.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <a href="javascript:history.go(-1);" class="back"></a>
            <span>佣金明细</span>
        </header>
        <div class="earnings">
            <p class="daysy">今日收益</p>
            <p class="money">{{myMoney.earnings/100}}</p>
            <p class="revenue">总收益：{{myMoney.earningsSum}}元</p>
        </div>
        <div class="detail">
            <div v-for="(item, index) in myMoney.gain" :key="index" class="download">
                <div class="app fl">
                    <p class="xiaz">{{item.paramStr1}}</p>
                    <p class="date">{{item.addTime}}</p>
                </div>
                <div class="received fr">
                    <p class="money">￥{{item.money/100}}</p>
                    <p class="ydz">{{item.type}}</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="./js/md5.js"></script>
    <script src="js/base.js"></script>
    <script src="script/api.js"></script>
    <script src="js/cookie.js"></script>
    <script src="script/commission.js"></script>
</body>
</html>
