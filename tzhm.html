<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大乐透</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/tzhm.css">
    <script type="text/javascript" src="./js/flexible.js"></script>
</head>
<body>
    <div id="app">
    <header>
        <a href="javascript:history.go(-1);" class="back"></a>
        <span>大乐透</span>
    </header>
    <div class="content">
        <div class="tzNumber">
            <p class="number">
                您投注的号码为
            </p>
            <div class="note" v-for ="(item,index) in num.code" :key='index'>
               <p>第{{index+1}}注</p>
               <span v-for="i in item.code[0]">
                    {{ i}}
                  </span>
                <span v-for="i in item.code[1]">
                    {{ i }}
                  </span>
            </div>
            <div class="date" v-if ="num.result == '0'" >
                <span>支付中</span>
            </div>
            <div class="date"  v-else-if ="num.result == '1'" >
                <span>已支付</span>
            </div>
            <div class="date"  v-else-if ="num.result == '2'" >
                <span>出票中</span>
            </div>
            <div class="date"  v-else-if ="num.result == '3'" >
                <span>出票成功</span>
            </div>
            <div class="date"  v-else-if ="num.result == '4'" >
                <span>出票失败</span>
            </div>
            <div class="date"  v-else-if ="num.result == '5'" >
                <span>过期关闭</span>
            </div>
            <div class="date" v-else-if ="num.result == '6'" >
                <span>中小奖</span>
            </div>
            <div class="date" v-else  >
                <span>中大奖</span>
            </div>
            <div class="wxts">
                <p>温馨提示</p>
                <p>号码为系统随机抽取，暂时不支持自选</p>
            </div>
           <div class="backZy">
               <a href="./caipiao.html">
                   <img src="./images/btn_fanhuizhuye@2x.png" alt="">
               </a>
           </div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script src="./script/api.js"></script>
    <script src="./js/base.js"></script>
    <script src="./script/tzhm.js"></script>
</body>
</html>
