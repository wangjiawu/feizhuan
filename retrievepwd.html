<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>忘记密码</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/retrievepwd.css">
    <script type="text/javascript" src="./js/flexible.js"></script>


</head>

<body>
    <div id="app">
        <header>
            <a href="./login.html">
           <img src="./images/back.png" alt="">
       </a>
            <span>找回密码</span>
        </header>
        <div class="inputBox">
            <div class="number">
                <span>手机号</span>
                <span class="iphone">+86</span>
                <input v-model="userinfo.mobile" type="number" name="phone" class="phone">
            </div>
            <div class="code">
                <span>验证码</span>
                <input v-model="userinfo.code" type="text" placeholder="最少8位字符" onfocus="if (value =='最少8位字符'){value =''}" onblur="if (value ==''){value='最少8位字符'}" id="codes">
                <!-- <img @click="getCode" src="./images/btn_huoqu@2x.png" alt="" class="getCode"> -->
                <input type="button" value="获取" class="getCode" onclick="sendemail()" @click="getCode">
            </div>
            <div class="pwd">
                <span>新密码</span>
                <input v-model="userinfo.newPassword" type="password" placeholder="最少8位字符" class="password">
            </div>
        </div>
        <!-- 完成按钮 -->
        <div class="finish">
            <button @click="handleClick" class="finished">
               <img src="./images/btn_wancheng@2x.png" alt="">
           </button>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="./js/md5.js"></script>
    <script src="script/api.js"></script>
    <script src="js/base.js"></script>
    <script src="script/retrievepwd.js"></script>
</body>

</html>
