<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大乐透</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/daletou.css">
    <script type="text/javascript" src="./js/flexible.js"></script>
    <script type="text/javascript" src="./js/jquery-1.8.0.js"></script>
</head>
<body>
   <div id="app">
    <header>
        <a href="javascript:history.go(-1);" class="back"></a>
        <span>大乐透</span>
    </header>
    <div class="content">
        <div class="prompt">
            <p>温馨提示</p>
            <p>请填写您的身份信息</p>
        </div>
        <div class="name">
            <label>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
            <input type="text" v-model='myIndex.name' placeholder="请输入姓名" onfocus="this.placeholder=''"/ onblur="this.placeholder ='请输入姓名'"/>
            <span class="xx">*</span>
        </div>
        <div class="idNumber">
            <label>身份证号</label>
            <input type="number" v-model='myIndex.idCard' placeholder="请输入身份证号" onfocus="this.placeholder=''"/  onblur="this.placeholder ='请输入身份证号'"/>
            <span class="xx">*</span>
        </div>
        <div class="name">
            <label>手机号码</label>
            <input type="number" v-model='myIndex.phone' placeholder="请输入手机号" onfocus="this.placeholder=''"/ onblur="this.placeholder ='请输入手机号'"/> 
            <span class="xx">*</span>
        </div>
        <div class="buy">
           <div class="purchase ">
               <p class="gmsl">购买数量</p>
               <span class="sub">-</span><span class="nub" style="margin: 0 5px">1</span><span class="add">+</span>
           </div>
           <div class="order" @click="setOrder()">
               <span>￥<span class="money">3.00</span>/确定下单</span>
           </div>
           <p class="pricesPrompt">价格提示：总价=3*购买数量</p>
        </div>
   </div>
</div>
<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="./js/vue.js"></script>
<script src="./script/api.js"></script>
<script src="./js/base.js"></script>
<script type="text/javascript" src="./script/cpBuyer.js"></script>
</body>
  
  <script type="text/javascript">
     $('.sub').click(function(){
    var num = $('.nub').text()
    if(num == 1) alert('至少购买一注')
    else num--
    $('.nub').text(num)
    $('.money').text(num*3)
  })
  $('.add').click(function(){
    var num = $('.nub').text()
    if(num < 5) num++
    else alert('最多买五注')
    $('.nub').text(num)
    $('.money').text(num*3)
  })
  </script>
</html>
