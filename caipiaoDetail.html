<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>彩票详情</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/caipiaoDetail.css">
  <script src="js/flexible.js"></script>
</head>

<body>
  <header>
    <a href="javascript:history.go(-1);" class="back"></a>
    <span>彩票详情</span>
  </header>
  <div class="container">
    <ul id="container_ul">

    </ul>
    <!-- <div class="dd_list">
      <div class="clearfix list_top">
        <div class="times fl"></div>
        <div class="state fr green">中小奖，待领取</div>
      </div>
      <ul class="clearfix ball">
        <li class="redBall"></li>
        <li class="redBall"></li>
        <li class="redBall"></li>
        <li class="redBall"></li>
        <li class="redBall"></li>
        <li class="redBall"></li>
        <li class="blueBall"></li>
      </ul>
    </div> -->
    <div class="kfqq">
      <span>中奖金额</span>
      <span class="number monery"></span>
    </div>
    <div class="kfqq">
      <span>税后金额</span>
      <span class="number moneryh"></span>
    </div>
    <div class="kfqq">
      <span>彩票平台订单号</span>
      <span class="number order_code"></span>
    </div>
    <div class="selectWay">
      <p>请选择领取方式</p>
      <ul>
        <li class="active">
          <img src="./bzh.png" alt="" class="bzhImg">
          <span data-sates="8">领取到账号金额</span>
        </li>
        <li>
          <img src="./zfb.png" alt="" class="zfbImg">
          <span data-sates="9">领取到支付宝</span>
        </li>
      </ul>
      <div class="tab_inp">
        <div class="inp on">
          <input type="text" placeholder="请输入支付宝账号" class="account">
        </div>
        <div class="inp on">
          <input type="text" placeholder="请输入姓名" class="name">
        </div>
        <div class="inp"></div>
        <!-- <div class="btn">确定</div> -->
      </div>
      <div class="submit">提交</div>
    </div>

  </div>
  <script type="text/template" id="resultTpl">
        <li data-id="{{outTradeNo}}" class="result">
          <div class="dd_list">
            <div class="clearfix list_top">
              <div class="times fl">{{result.date}}</div>
              <div class="state fr green">中小奖，待领取</div>
            </div>
            {{each result.code as item i}}
            <ul class="clearfix ball">
              <li class="redBall">{{item.slice(0,2)}}</li>
              <li class="redBall">{{item.slice(2,4)}}</li>
              <li class="redBall">{{item.slice(4,6)}}</li>
              <li class="redBall">{{item.slice(6,8)}}</li>
              <li class="redBall">{{item.slice(8,10)}}</li>
              <li class="blueBall">{{item.slice(10,12)}}</li>
              <li class="blueBall">{{item.slice(12,14)}}</li>
            </ul>
            {{/each}}
          </div>
        </li>
    </script>
</body>
<script src="./js/jquery-1.10.2.min.js"></script>

<script src="./script/api.js"></script>
<script src="./js/cookie.js"></script>
<script src="artTemplate/template.js"></script>
<script src="./script/caipiaoDetail.js"></script>

</html>
